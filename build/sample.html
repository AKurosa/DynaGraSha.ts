<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Gradient and Shadow</title>
        <style>
            html, body{height: 100%;}
        </style>
        <script src="./DynaGraSha.js"></script>
    </head>
    <body>
        <div style="width: 600px; height: 800px;">
            <svg width="100%" height="100%">
                <circle id="targetCircle" cx="500" cy="300" r="30" fill="gray"></circle>
                <circle id="dummyLight" cx="300" cy="60" r="40" fill="white"></circle>
            </svg>
        </div>
        <script>
            addDropShadowDynamic("dummyLight", "0px", "-10px", "5px", "black");

            let stops = [
                {offset: "0%", stop_color: "white"},
                {offset: "100%", stop_color: "black"}
            ];
            addGradientRadialDynamic("targetCircle","0.3","30%","100%","30%","30%",stops);
        </script>
    </body>
</html>
