<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Gradient and Shadow</title>
        <style>
            html, body{height: 100%;}
        </style>
        <script src="./DynaGraSha.js"></script>
        <script src="./forSample.js"></script>
    </head>
    <body>
        <div style="width: 600px; height: 800px;">
            <svg width="100%" height="100%">
                <circle id="targetCircle" cx="500" cy="300" r="30" fill="gray"></circle>
                <rect id="targetRect" x="100" y="300" width="60" height="60" fill="none" stroke="gray" stroke-width="0.1"></rect>
                <circle id="dummyLight" cx="300" cy="60" r="40" fill="white"></circle>
            </svg>
        </div>
        <script>
            addDropShadowDynamic("dummyLight", "0px", "-10px", "5px", "black");
            
            // Get Focus point (function is at forSamle.js).
            getFocus("dummyLight");

            // Add init shadow (function is at forSample.js).
            addShadow(document.getElementById("targetCircle"));
            addShadow(document.getElementById("targetRect"))

            // Add drag event (function is at forSample.js).
            addDragEvent("targetCircle");
            addDragEvent("targetRect");

            // Add init grad (function is at forSample.js).
            addGrad(document.getElementById("targetCircle"));
            addGrad(document.getElementById("targetRect"));
        </script>
    </body>
</html>
